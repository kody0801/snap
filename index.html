<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>

<body>
    <header class="site-header header">
        <div class="container">
            <div class="header__wrapper">

                    <ul class="nav__list">
                        <li class="nav__item">
                            <a class="nav__link" href="#">Features <i class="fa-solid fa-chevron-down"></i><i
                                    class="fa-solid fa-chevron-up"></i></a>
                            <ul class="nav__dropdown-list">
                                <li class="nav__dropdown-item">
                                    <a href="#" class="nav__dropdown-link"><i class="fa-solid fa-rectangle-list"></i> To do list</a>
                                </li>
                                <li class="nav__dropdown-item">
                                    <a href="#" class="nav__dropdown-link"><i class="fa-regular fa-calendar-day"></i> Calendar</a>
                                </li>
                                <li class="nav__dropdown-item">
                                    <a href="#" class="nav__dropdown-link"><i class="fa-solid fa-bell"></i> Reminders</a>
                                </li>
                                <li class="nav__dropdown-item">
                                    <a href="#" class="nav__dropdown-link"><i class="fa-solid fa-clock"></i> Planning</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#">Company <i class="fa-solid fa-chevron-down"></i><i
                                    class="fa-solid fa-chevron-up"></i></a>
                                    <ul class="nav__dropdown-list">
                                        <li class="nav__dropdown-item">
                                            <a href="#" class="nav__dropdown-link">History</a>
                                        </li>
                                        <li class="nav__dropdown-item">
                                            <a href="#" class="nav__dropdown-link">Our team</a>
                                        </li>
                                        <li class="nav__dropdown-item">
                                            <a href="#" class="nav__dropdown-link">Blog</a>
                                        </li>
                                    </ul>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#">Careers</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#">About</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__registration-box registration">
                    <a href="#" class="registration__link">Login</a>
                    <button class="registration__btn">Register</button>
                </div>
            </div>
        </div>
    </header>
    <main class="site-main">
        <section class="intro">
            <div class="container">
                <div class="intro__infos">
                    <h1 class="intro__title">
                        Make <br>
                        remote work
                    </h1>
                    <p class="intro__desc">
                        Get your team in sync, no matter your location. <br> Streamline processes, create team rituals,
                        and <br>
                        watch productivity soar.
                    </p>
                    <button class="intro__btn">Learn more</button>
                </div>
                <ul class="intro__logo-list logos">
                    <li class="logos__item">
                        <img class="logos__img" src="./images/databiz.svg" alt="Databiz's logo" width="113.14"
                            height="20">
                    </li>
                    <li class="logos__item">
                        <img class="logos__img" src="./images/audiophile.svg" alt="Audiophile's logo" width="73"
                            height="36">
                    </li>
                    <li class="logos__item">
                        <img class="logos__img" src="./images/meet.svg" alt="Meet's logo" width="89.31" height="20">
                    </li>
                    <li class="logos__item">
                        <img class="logos__img" src="./images/maker.svg" alt="Maker's logo" width="82" height="24">
                    </li>
                </ul>
            </div>
        </section>
